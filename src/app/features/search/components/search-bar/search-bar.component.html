<form class="search-form">
  <mat-form-field class="example-full-width">
    <span matPrefix> </span><input type="tel" matInput placeholder="Search" name="search" [(ngModel)]="search">
    <button matSuffix mat-button (click)="getResults()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <br />
  {{search}}
</form>

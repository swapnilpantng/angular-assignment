<form class="search-form">
  <mat-form-field class="example-full-width">
    <span matPrefix> </span><input type="tel" matInput placeholder="{{'Search' | translate}}" name="search" [(ngModel)]="search">
    <button matSuffix mat-button (click)="getResults()">
      <mat-icon matTooltip="{{'Search' | translate}}">search</mat-icon>
    </button>
  </mat-form-field>
  <br />
</form>

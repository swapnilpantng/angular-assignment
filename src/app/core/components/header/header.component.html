<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    <span>Hulu - {{ "core.moto" | translate }}</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
    <mat-form-field appearance="fill">
      <mat-label>{{ "core.changelanguage" | translate }}</mat-label>
      <select matNativeControl class="language-selector" #selLang (change)="translateLanguageTo(selLang.value)">
        <option *ngFor="let language of translate.getLangs()" [value]="language">
          {{ language }}
        </option>
      </select>
    </mat-form-field>

    <mat-accordion class="account-headers-align">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-description>
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <button mat-button color="primary" (click)="this.routeService.goto('users')">
          {{ "core.user_info.myaccount" | translate }}
        </button>
        <button mat-button color="accent" (click)="this.routeService.goto('shows')">
          Shows
        </button>
        <button mat-button color="accent" (click)="this.routeService.goto('shows')">
          log out
        </button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-toolbar-row>
</mat-toolbar>
<app-messages></app-messages>
